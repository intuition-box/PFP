<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuition PFP Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0b0b0b, #4a1e1e);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            background-color: #2e1e1e;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.9em;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .preview-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            position: relative;
        }

        canvas {
            width: 300px;
            height: 300px;
            background-color: transparent;
        }

        .adjust-controls {
            display: none;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .adjust-controls.active {
            display: flex;
        }

        .resize-btn {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 30px;
            height: 30px;
        }

        .resize-btn:hover {
            background-color: #444444;
        }

        .frame-options {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .frame-btn {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 400;
        }

        .frame-btn:hover {
            background-color: #444444;
        }

        .frame-btn.active {
            background-color: #555555;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button, label {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 400;
        }

        button:hover, label:hover {
            background-color: #444444;
        }

        input[type="file"] {
            display: none;
        }

        .footer {
            font-size: 0.8em;
            font-weight: 400;
            color: #ffffff;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            .logo {
                width: 50px;
                height: 50px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 0.85em;
            }

            canvas {
                width: 250px;
                height: 250px;
            }

            .frame-options {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .frame-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.85em;
            }

            button, label {
                padding: 0.6rem 1.2rem;
                font-size: 0.85em;
            }

            .resize-btn {
                width: 25px;
                height: 25px;
                font-size: 0.9em;
            }

            .footer {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/PellerC/intuits-PFPs/main/mainlogo.png" alt="Intuition Logo" class="logo">
        <h1>Intuition PFP Generator</h1>
        <p>Join our community and transform your profile picture into a unique Intuition PFP with custom borders!</p>
        <div class="preview-container">
            <canvas id="preview" width="500" height="500"></canvas>
        </div>
        <div class="adjust-controls" id="adjustControls">
            <button class="resize-btn" onclick="resizeFrame(-0.1)">-</button>
            <button class="resize-btn" onclick="resizeFrame(0.1)">+</button>
        </div>
        <div class="frame-options">
            <button class="frame-btn" data-frame="https://raw.githubusercontent.com/PellerC/intuits-PFPs/main/frame1.png">Frame 1</button>
            <button class="frame-btn" data-frame="https://raw.githubusercontent.com/PellerC/intuits-PFPs/main/frame2.png">Frame 2</button>
            <button class="frame-btn" data-frame="https://raw.githubusercontent.com/PellerC/intuits-PFPs/main/frame3.png">Frame 3</button>
        </div>
        <div class="controls">
            <label for="upload">Upload Image</label>
            <input type="file" id="upload" accept="image/*">
            <button id="download">Download PFP</button>
        </div>
        <div class="footer">built with ❤️ by Newbie</div>
    </div>
    <script>
        const canvas = document.getElementById('preview');
        const ctx = canvas.getContext('2d');
        let userImage = null;
        let currentFrame = null;
        const size = 500;
        let frameScale = 1.0;

        function drawPreview() {
            ctx.clearRect(0, 0, size, size);

            // Draw user image as background (fixed scale to fit canvas)
            if (userImage) {
                const imageRatio = Math.max(size / userImage.width, size / userImage.height);
                const imageWidth = userImage.width * imageRatio;
                const imageHeight = userImage.height * imageRatio;
                const imageOffsetX = (size - imageWidth) / 2;
                const imageOffsetY = (size - imageHeight) / 2;
                ctx.drawImage(userImage, imageOffsetX, imageOffsetY, imageWidth, imageHeight);
            } else {
                // Default background if no image
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, size, size);
            }

            // Draw frame on top (scaled)
            if (currentFrame) {
                const frameRatio = Math.max(size / currentFrame.width, size / currentFrame.height) * frameScale;
                const frameWidth = currentFrame.width * frameRatio;
                const frameHeight = currentFrame.height * frameRatio;
                const frameOffsetX = (size - frameWidth) / 2;
                const frameOffsetY = (size - frameHeight) / 2;
                ctx.drawImage(currentFrame, frameOffsetX, frameOffsetY, frameWidth, frameHeight);
            }
        }

        // Initial draw for white rectangle
        drawPreview();

        // Upload handler
        document.getElementById('upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    img.onload = () => {
                        userImage = img;
                        document.getElementById('adjustControls').classList.add('active');
                        drawPreview();
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Frame selection
        document.querySelectorAll('.frame-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.frame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const src = btn.dataset.frame;
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    currentFrame = img;
                    drawPreview();
                };
                img.src = src;
            });
        });

        // Resize frame function
        function resizeFrame(delta) {
            if (currentFrame) {
                const newScale = Math.max(0.1, Math.min(2.0, frameScale + delta)); // Limit scale between 0.1 and 2.0
                if (newScale !== frameScale) {
                    frameScale = newScale;
                    drawPreview();
                }
            }
        }

        // Download handler
        document.getElementById('download').addEventListener('click', () => {
            if (!userImage) {
                alert('Please upload an image first!');
                return;
            }
            drawPreview();
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'intuition-pfp.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');
        });
    </script>
</body>
</html>
